<!DOCTYPE html>
<!--suppress ELSpecValidationInJSP -->
<html style="background-color: var(--surface-a)">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
>

    <h:head>
        <title>TFlow Editor</title>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

    </h:head>
    <h:body style="background-color: var(--surface-a)" styleClass="selectable step#{flowchartCtl.active(flowchartCtl.step)}">
        <input name="selectableId" type="hidden" value="#{flowchartCtl.step.selectableId}"/>
        <p:remoteCommand name="update#{flowchartCtl.step.selectableId}" oncomplete="register('#{flowchartCtl.step.selectableId}')"/>

        <h:outputStylesheet library="css" name="tflow.css#{app.forceReloadResources}" target="head"/>
        <h:outputStylesheet library="css" name="editor.css#{app.forceReloadResources}" target="head"/>
        <h:outputScript library="js" name="plain-draggable.min.js" target="head"/>
        <h:outputScript library="js" name="leader-line.min.js" target="head"/>
        <h:outputScript library="js" name="flowchart.js#{app.forceReloadResources}" target="head"/>
        <p:importEnum type="com.tflow.model.editor.room.RoomType" var="RoomType"/>

        <div class="flow-chart" style="visibility: hidden">
            <h:form id="editorForm">
                <p:growl id="growl" showDetail="true" escape="false"/>
                <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true"/>

                <p:remoteCommand name="addLine" action="#{flowchartCtl.addLine}"/>
                <p:remoteCommand name="updateLines" action="#{flowchartCtl.updateLines}"/>
                <script>$(function () {
                    addLine()
                    console.log('addLine(): flowchart refreshed.');
                });</script>

                <p:outputPanel style="position: fixed;padding: var(--padding);margin: var(--margin);">
                    <h1 style="color: var(--surface-c);">#{flowchartCtl.step.name}</h1>
                </p:outputPanel>

                <p:outputPanel styleClass="source section" rendered="#{!flowchartCtl.step.dataTower.isEmpty()}">
                    <table>
                        <p:repeat value="#{flowchartCtl.step.dataTower.floorList}" var="floor">
                            <tr>
                                <td>
                                    <p:outputPanel rendered="#{floor.roomList[0].roomType==RoomType.DATA_SOURCE}" styleClass="data-source selectable#{flowchartCtl.active(floor.roomList[0])} #{floor.roomList[0].type.name().toLowerCase()}">
                                        <input name="selectableId" type="hidden" value="#{floor.roomList[0].selectableId}"/>
                                        <p:remoteCommand name="update#{floor.roomList[0].selectableId}" update="@parent" oncomplete="register('#{floor.roomList[0].selectableId}')"/>

                                        <p>#{floor.roomList[0].name}</p>
                                        <p:graphicImage library="images" name="#{floor.roomList[0].image}"/>

                                        <span>#{floor.roomList[0].type}</span>
                                        <p:importEnum type="com.tflow.model.editor.datasource.DataSourceType" var="DataSourceType"/>
                                        <p:outputLabel rendered="#{DataSourceType.DATABASE==floor.roomList[0].type}">#{floor.roomList[0].dbms}</p:outputLabel>
                                        <div class="#{floor.roomList[0].plug.styleClass}" id="#{floor.roomList[0].plug}">
                                            <!--<p:outputPanel class="#{floor.roomList[0].plug.styleClass}" id="#{floor.roomList[0].plug}"/>-->
                                            <!-- TODO: <p:draggable for="sp#{floor.roomList[0].plug}" containment="editorForm"/>-->
                                        </div>

                                    </p:outputPanel>
                                    <p:spacer rendered="#{floor.roomList[0].roomType!=RoomType.DATA_SOURCE}"/>
                                </td>

                                <td>
                                    <p:spacer width="100"/>
                                </td>

                                <td>
                                    <p:outputPanel rendered="#{floor.roomList[1].roomType==RoomType.DATA_FILE}" styleClass="data-source data-file selectable#{flowchartCtl.active(floor.roomList[1])}">
                                        <input name="selectableId" type="hidden" value="#{floor.roomList[1].selectableId}"/>
                                        <p:remoteCommand name="update#{floor.roomList[1].selectableId}" update="@parent" oncomplete="register('#{floor.roomList[1].selectableId}')"/>

                                        <div class="#{floor.roomList[1].endPlug.styleClass}" id="#{floor.roomList[1].endPlug}"></div>
                                        <p>#{floor.roomList[1].name}</p>
                                        <p:graphicImage library="images" name="#{floor.roomList[1].type.image}"/>
                                        <span>#{floor.roomList[1].type.name}</span>
                                        <div class="#{floor.roomList[1].startPlug.styleClass}" id="#{floor.roomList[1].startPlug}"></div>
                                    </p:outputPanel>
                                    <p:spacer rendered="#{floor.roomList[1].roomType!=RoomType.DATA_FILE}"/>
                                </td>

                                <td>
                                    <p:spacer width="100"/>
                                </td>

                                <td>
                                    <p:panel rendered="#{floor.roomList[2].roomType==RoomType.DATA_TABLE}" header="" styleClass="data-table selectable#{flowchartCtl.active(floor.roomList[2])}">
                                        <input name="selectableId" type="hidden" value="#{floor.roomList[2].selectableId}"/>
                                        <p:remoteCommand name="update#{floor.roomList[2].selectableId}" update="@parent" oncomplete="register('#{floor.roomList[2].selectableId}')"/>

                                        <f:facet name="actions">
                                            <div class="#{floor.roomList[2].endPlug.styleClass}" id="#{floor.roomList[2].endPlug}"></div>
                                            <div>
                                                <p:graphicImage library="images"
                                                                name="#{floor.roomList[2].getDataFile().type.image}"/>
                                                <b>#{floor.roomList[2].name}</b>
                                                <p:commandButton type="button"
                                                                 styleClass="ui-button-secondary"
                                                                 icon="pi pi-ellipsis-h"/>
                                            </div>
                                            <div class="#{floor.roomList[2].startPlug.styleClass}" id="#{floor.roomList[2].startPlug}"></div>
                                        </f:facet>

                                        <p:repeat value="#{floor.roomList[2].columnList}" var="column">

                                            <p:outputPanel styleClass="#{column.type.name().toLowerCase()} column selectable#{flowchartCtl.active(column)}">
                                                <input name="selectableId" type="hidden" value="#{column.selectableId}"/>
                                                <p:remoteCommand name="update#{column.selectableId}" update="@parent" oncomplete="register('#{column.selectableId}')"/>
                                                <p:graphicImage library="images" name="#{column.type.image}"/>
                                                <label>#{column.name}</label>
                                                <div class="#{column.startPlug.styleClass}" id="#{column.startPlug}"></div>
                                            </p:outputPanel>

                                        </p:repeat>

                                        <p:separator title="output"/>

                                        <p:repeat value="#{floor.roomList[2].outputList}" var="output">

                                            <div class="output column selectable#{flowchartCtl.active(output)}">
                                                <input name="selectableId" type="hidden" value="#{output.selectableId}"/>
                                                <p:remoteCommand name="update#{output.selectableId}" update="@parent" oncomplete="register('#{output.selectableId}')"/>
                                                <p:graphicImage library="images" name="#{output.type.image}"/>
                                                <label>#{output.dataSource.name} - (#{output.name})</label>
                                                <div class="#{output.startPlug.styleClass}" id="#{output.startPlug}"></div>
                                            </div>

                                        </p:repeat>

                                    </p:panel>
                                    <p:spacer rendered="false"/>
                                </td>

                                <td>
                                    <p:spacer width="100"/>
                                </td>
                            </tr>
                            <tr style="height: 50px">
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </p:repeat>
                    </table>
                </p:outputPanel>

                <p:outputPanel styleClass="transform section" rendered="#{!flowchartCtl.step.transformTower.isEmpty()}">
                    <table>
                        <p:repeat value="#{flowchartCtl.step.transformTower.floorList}" var="tfloor">
                            <tr>
                                <td>
                                    <p:panel styleClass="function" rendered="#{tfloor.roomList[1].roomType==RoomType.TRANSFORM_TABLE}">
                                        <p:repeat value="#{tfloor.roomList[1].columnList}" var="tcolumn">

                                            <p:outputPanel styleClass="#{tcolumn.type.name().toLowerCase()} column selectable#{flowchartCtl.active(tcolumn.fx)}" rendered="#{tcolumn.fx != null}">
                                                <input name="selectableId" type="hidden" value="#{tcolumn.fx.selectableId}"/>
                                                <p:remoteCommand name="update#{tcolumn.fx.selectableId}" update="@parent" oncomplete="register('#{tcolumn.fx.selectableId}')"/>

                                                <div class="#{tcolumn.fx.endPlug.styleClass}" id="#{tcolumn.fx.endPlug}"></div>
                                                <p:graphicImage library="images" name="#{tcolumn.type.image}"/>
                                                <label>#{tcolumn.fx.name}</label>
                                                <div class="#{tcolumn.fx.startPlug.styleClass}" id="#{tcolumn.fx.startPlug}"></div>
                                            </p:outputPanel>

                                        </p:repeat>
                                    </p:panel>
                                    <p:spacer rendered="#{tfloor.roomList[1].roomType!=RoomType.TRANSFORM_TABLE}"/>
                                </td>

                                <td>
                                    <p:spacer width="50"/>
                                </td>

                                <td>
                                    <p:panel header="" styleClass="data-table selectable#{flowchartCtl.active(tfloor.roomList[1])}" rendered="#{tfloor.roomList[1].roomType==RoomType.TRANSFORM_TABLE}">
                                        <f:facet name="actions">
                                            <input name="selectableId" type="hidden" value="#{tfloor.roomList[1].selectableId}"/>
                                            <p:remoteCommand name="update#{tfloor.roomList[1].selectableId}" update="@parent" oncomplete="register('#{tfloor.roomList[1].selectableId}')"/>
                                            <div class="#{tfloor.roomList[1].endPlug.styleClass}" id="#{tfloor.roomList[1].endPlug}"></div>
                                            <div>
                                                <p:graphicImage library="images" name="transfer.png"/>
                                                <b>#{tfloor.roomList[1].name}</b>
                                                <p:commandButton type="button"
                                                                 styleClass="ui-button-secondary"
                                                                 icon="pi pi-ellipsis-h"/>
                                            </div>
                                            <div class="#{tfloor.roomList[1].endPlug.styleClass}" id="#{tfloor.roomList[1].endPlug}"></div>
                                        </f:facet>

                                        <p:repeat value="#{tfloor.roomList[1].columnList}" var="tcolumn">

                                            <div class="#{tcolumn.type.name().toLowerCase()} column selectable#{flowchartCtl.active(tcolumn)}">
                                                <input name="selectableId" type="hidden" value="#{tcolumn.selectableId}"/>
                                                <p:remoteCommand name="update#{tcolumn.selectableId}" update="@parent" oncomplete="register('#{tcolumn.selectableId}')"/>
                                                <div class="#{tcolumn.endPlug.styleClass}" id="#{tcolumn.endPlug}"></div>
                                                <p:graphicImage library="images" name="#{tcolumn.type.image}"/>
                                                <label>#{tcolumn.name}</label>
                                                <div class="#{tcolumn.startPlug.styleClass}" id="#{tcolumn.startPlug}"></div>
                                            </div>

                                        </p:repeat>

                                        <p:separator title="transform"/>

                                        <p:repeat value="#{tfloor.roomList[1].fxList}" var="tfx">

                                            <div class="transform column selectable#{flowchartCtl.active(tfx)}">
                                                <input name="selectableId" type="hidden" value="#{tfx.selectableId}"/>
                                                <p:remoteCommand name="update#{tfx.selectableId}" update="@parent" oncomplete="register('#{tfx.selectableId}')"/>
                                                <p:graphicImage library="images" name="transform.png"/>
                                                <label>#{tfx.name}</label>
                                            </div>

                                        </p:repeat>

                                        <p:separator title="output"/>

                                        <p:repeat value="#{tfloor.roomList[1].outputList}" var="toutput">

                                            <div class="output column selectable#{flowchartCtl.active(toutput)}">
                                                <input name="selectableId" type="hidden" value="#{toutput.selectableId}"/>
                                                <p:remoteCommand name="update#{toutput.selectableId}" update="@parent" oncomplete="register('#{toutput.selectableId}')"/>
                                                <p:graphicImage library="images" name="#{toutput.type.image}"/>
                                                <label>#{toutput.dataSource.name} - (#{toutput.name})</label>
                                                <div class="#{toutput.startPlug.styleClass}" id="#{toutput.startPlug}"></div>
                                            </div>

                                        </p:repeat>

                                    </p:panel>
                                    <p:spacer rendered="#{tfloor.roomList[1].roomType!=RoomType.TRANSFORM_TABLE}"/>
                                </td>

                                <td>
                                    <p:spacer width="50"/>
                                </td>
                            </tr>
                            <tr style="height: 50px">
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </p:repeat>
                    </table>
                </p:outputPanel>

                <p:outputPanel styleClass="output section" rendered="#{!flowchartCtl.step.outputTower.isEmpty()}">
                    <p:panelGrid columns="4">

                        <p:spacer width="50px"/>

                        <p:outputPanel styleClass="step-output">
                            <div class="end-plug"></div>
                            <p>ADJINTR</p>
                            <p:graphicImage library="images" name="csv.png"/>
                            <span>CSV</span>
                            <div class="start-plug"></div>
                        </p:outputPanel>

                        <p:spacer width="50px"/>

                        <p:outputPanel styleClass="step-output">
                            <div class="end-plug"></div>
                            <p>Trade Finance 1</p>
                            <p:graphicImage library="images" name="ftp.png"/>
                            <span>SFTP</span>
                        </p:outputPanel>

                    </p:panelGrid>
                </p:outputPanel>

            </h:form>

            <div id="plugButtons" style="z-index:90000;position:absolute;font-size:var(--font-size-1);background-color:rgba(0,0,0,.6);border-radius: 10px;padding:var(--padding);">
                <p:outputLabel id="draggable" styleClass="plug-button">
                    <span class="ui-icon pi pi-circle" style="color:yellow;"/>
                </p:outputLabel>
                <p:outputLabel id="removeLine" styleClass="plug-button" onclick="removeLine();">
                    <span class="ui-icon pi pi-minus-circle" style="color:red;cursor:default;"/>
                </p:outputLabel>
                <p:outputLabel id="extractData" styleClass="plug-button" onclick="extractData();">
                    <span class="ui-icon pi pi-plus-circle" style="color:green;cursor:default;"/>
                </p:outputLabel>
                <p:tooltip for="draggable" value="Drag and drop onto compatible plug."/>
                <p:tooltip for="removeLine" value="Remove linked line."/>
                <p:tooltip for="extractData" value="Extract data structure to new data-table."/>
            </div>
        </div>

    </h:body>
</f:view>
</html>
